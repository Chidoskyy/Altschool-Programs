<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form Assighment</title>
</head>
<body>
    <main>
        <h2>Signup</h2>
        <p>Take the next steps to apply at AltSchool Africa</p>
        <form action="" method="get">
            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="first name" required>
            
                <label for="lastname">First Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="last name" required>
            </div>
            <br>
            <div>
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="dateofbirth">Date of Birth</label>
                <input type="date" id="dateofbirth" name="dateofbirth" placeholder="date of birth" required>
            </div>

            <br>

            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email address" required>

                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="tel" placeholder="phone number" required>
            </div>

            <br>

            <div>
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="country" required>

                <label for="residence">State/City of Residence</label>
                <input type="text" id="residence" name="residence" placeholder="enter your state of residence" required>
            </div>

            <br>

            <div>
                <label for="moreinfo">How did you hear about us?</label>
                <select name="moreinfo" id="moreinfo">
                    <option value="friend">Friend</option>
                    <option value="twitter">Twitter</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="linkdin">Lindin</option>
                    <option value="youtube">Youtube</option>
                    <option value="bilboard">Billboard</option>
                </select>
                
            </div>

            <br>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="enter password" maxlength="10" required>
            
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" placeholder="enter password again" maxlength="10" required>
            </div>

            <br>

            <div>
                <input type="submit">
            </div>
        </form>
    </main>
    <br>
    <br>
    <div>
        <a href="index.html">Previous Page</a>
        <a href="table.html">Next Page</a>
    </div>
</body>
</html>
